<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Candy Typing Game</title>
</head>

<body>
    <h1>Candy Typing Game</h1>
    <p>Sweet! Type the candy names as fast as you can!</p>

    <!-- The element where the current word will be displayed -->
    <p id="wordList"></p>

    <!-- Input element where the user will type the words -->
    <input type="text" id="userInput" placeholder="Type a candy name..." autofocus>

    <!-- The element where game status (e.g., instructions and results) will be displayed -->
    <p id="gameStatus"></p>

    <!-- Include the JavaScript file -->
    <script src="word.js"></script>

</body>

</html>
